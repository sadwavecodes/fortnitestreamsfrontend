<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fortnite Stream Hub</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer type="module" src="app.js"></script>
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="fortniteico.ico" />

  <!-- SEO Meta -->
  <meta name="description" content="Watch Fortnite live streams in a customizable fashion with the ability to watch your favorite streamers at the same time on one screen." />
  <meta name="keywords" content="fortnite, fortnite live, fortnite streams, watch fortnite, twitch fortnite, youtube fortnite, fortnite streamers, fortnite gameplay, live fortnite gameplay, multiviewer fortnite, fortnite 8x4 stream grid, clix live, ninja fortnite, fortnite twitch viewer, fortnite multi stream, pro fortnite, FNCS, fortnite tournament, fortnite arena, fortnite ranked, fortnite creative, fortnite events, bugha fortnite, fortnite stream site, fortnite stream layout, fortnite viewer site, fortnite youtube stream, fortnite streaming, fortnite online, fortnite watch now, watch clix, fortnite duos live, fortnite solo arena, watch fortnite twitch, fortnite stream hub, fortnite pro scrims, fortnite multi watch, fortnite team play, fortnite creative 2.0, fortnite highlights live, fortnite reacts, fortnite pov, fortnite comp, fortnite squads live, fortnite top players, fortnite online streaming, fortnite twitch pro, twitch.tv fortnite, fortnite youtube live, fortnite streamers list, fortnite battles live, fortnite real-time, fortnite trending, fortnite reacts stream, fortnite champions, fortnite leaderboard stream, fortnite season stream, fortnite chapter 5, fortnite new update, fortnite patch stream, fortnite skins showcase, fortnite locker stream, fortnite map stream, fortnite ranked scrims, fortnite challenge stream, fortnite watch parties, fortnite watch party, twitch watch party fortnite, fortnite comp stream, fortnite gameplay streaming, fortnite drops enabled, fortnite tournament stream, fortnite box fights live, fortnite zero build, fortnite reload live, fortnite reload gameplay, fortnite stream builder, fortnite spectator mode, fortnite live event, fortnite finals stream, fortnite ranked gameplay" />
</head>
<body>
  <header>
    <h1>Fortnite Stream Hub</h1>
    <button id="login-btn">Sign in with Google</button>
    <div id="referral-section" style="display: none">
      <p>Invite friends using this link to unlock premium:</p>
      <input id="referral-link" readonly />
    </div>
    <div id="user-info" style="display: none;">
  <span id="user-name" style="cursor: pointer; text-decoration: underline;"></span>
  <button id="logout-btn">Logout</button>
</div>
  </header>

  <main>
    <section id="filters">
      <label>
        Min Viewers:
        <input type="range" id="min-viewers" min="0" max="5000" value="0" step="10" />
        <span id="min-viewers-value">0</span>
      </label>
      <label>
        Creator Name:
        <input type="text" id="creator-name" placeholder="e.g. Ninja" />
      </label>
      <button id="apply-filters-btn">Apply Filters</button>
    </section>

  
    
    <section>
      <h2>Streams</h2>
      <div id="streams" class="stream-grid"></div>
    </section>
    
  </main>
</body>
</html>
