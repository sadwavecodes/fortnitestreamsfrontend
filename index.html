<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fortnite Stream Hub</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/x-icon" href="fortniteico.ico">
  <script defer type="module" src="app.js"></script>
</head>
<body>
  <header>
    <h1>Fortnite Stream Hub</h1>
    <button id="login-btn">Sign in with Google</button>
    <div id="referral-section" style="display: none">
      <p>Invite friends using this link to unlock premium:</p>
      <input id="referral-link" readonly />
    </div>
  </header>

  <main>
    <section id="filters">
      <label>
        Min Viewers:
        <input type="range" id="min-viewers" min="0" max="5000" value="0" step="10" />
        <span id="min-viewers-value">0</span>
      </label>
      <label>
        Creator Name:
        <input type="text" id="creator-name" placeholder="e.g. Ninja" />
      </label>
      <button id="apply-filters-btn">Apply Filters</button>
    </section>

    <section>
      <h2>All Streams (Cached)</h2>
      <div id="streams" class="stream-grid"></div>
    </section>

    <section id="multi-viewer-section" style="display:none;">
      <h2>Multi Viewer (Selected Streams)</h2>
      <button id="clear-multi-viewer">Clear Selection</button>
      <div id="multi-viewer" class="multi-viewer-grid"></div>
    </section>
  </main>
</body>
</html>
