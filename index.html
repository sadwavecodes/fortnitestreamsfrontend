<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fortnite Stream Hub</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Firebase SDKs -->
  <script type="module" src="app.js" defer></script>
</head>
<body>
  <header>
    <h1>Fortnite Stream Hub</h1>
    <button id="login-btn">Sign in with Google</button>
    <div id="referral-section" style="display:none;">
      <p>Invite friends using this link to unlock premium:</p>
      <input id="referral-link" readonly />
    </div>
  </header>

  <main>
    <section id="filters">
      <label>Min Viewers: <input type="number" id="min-viewers" min="0" /></label>
      <button onclick="applyFilters()">Apply Filters</button>
    </section>

    <section>
      <h2>All Streams (Cached Twitch)</h2>
      <div id="streams" class="stream-grid"></div>
    </section>

    <section>
      <h2>Filtered Streams (Twitch + YouTube for Premium)</h2>
      <div id="filtered-streams" class="stream-grid"></div>
    </section>
  </main>
</body>
</html>
