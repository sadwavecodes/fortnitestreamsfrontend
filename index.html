<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fortnite Stream Hub</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer type="module" src="app.js"></script>
</head>
<body>
  <header>
    <h1>Fortnite Stream Hub</h1>
    <button id="login-btn">Sign in with Google</button>
    <a href="multiviewer.html" id="multi-viewer-link">Multi-Viewer</a>
    <div id="referral-section" style="display: none">
      <p>Invite friends using this link to unlock premium:</p>
      <input id="referral-link" readonly />
    </div>
  </header>

  <main>
    <section id="filters">
      <label>
        Min Viewers:
        <input type="range" id="min-viewers" min="0" max="5000" value="0" step="10" />
        <span id="min-viewers-value">0</span>
      </label>
      <label>
        Creator Name:
        <input type="text" id="creator-name" placeholder="e.g. Ninja" />
      </label>
      <button onclick="applyFilters()">Apply Filters</button>
    </section>

    <section>
      <h2>Streams</h2>
      <div id="streams" class="stream-grid"></div>
    </section>
  </main>
</body>
</html>
