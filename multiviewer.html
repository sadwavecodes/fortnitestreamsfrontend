<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fortnite Multi-Viewer</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer type="module" src="multiviewer.js"></script>
</head>
<body>
  <header>
    <h1>Fortnite Multi-Viewer</h1>
    <a href="index.html" id="back-link">Back to Main</a>
  </header>

  <main>
    <section id="multi-controls">
      <label>
        Select up to 16 streams:
        <select id="stream-select" multiple size="8" style="width: 100%; max-width: 400px;"></select>
      </label>

      <div id="firefox-mode-container" style="display:none; margin-top:10px;">
        <label>
          <input type="checkbox" id="firefox-mode-checkbox" />
          Enable Firefox autoplay fix
        </label>
      </div>

      <button id="load-multi-btn" style="margin-top: 12px;">Load Streams</button>
    </section>

    <section id="multi-streams" class="multi-grid"></section>
  </main>
</body>
</html>
