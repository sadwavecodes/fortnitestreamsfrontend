<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fortnite Multiviewer</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background: #111;
      color: #fff;
      margin: 0;
      padding: 1rem;
      font-family: "Segoe UI", sans-serif;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .multi-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(480px, 1fr));
      gap: 1rem;
      justify-content: center;
    }

    iframe {
      width: 100%;
      aspect-ratio: 16/9;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Multiviewer - Selected Fortnite Streams</h1>
  <div class="multi-container" id="multi-container"></div>

  <script>
    function getEmbedUrls() {
      const params = new URLSearchParams(window.location.search);
      const urls = [];
      for (const [key, value] of params.entries()) {
        if (key === "stream") {
          urls.push(value);
        }
      }
      return urls;
    }

    function addParentParam(url) {
      const parent = window.location.hostname;
      let cleanUrl = url.replace(/([&?])parent=[^&]+/, "");
      return cleanUrl.includes("?")
        ? `${cleanUrl}&parent=${parent}`
        : `${cleanUrl}?parent=${parent}`;
    }

    function renderStreams() {
      const container = document.getElementById("multi-container");
      const embedUrls = getEmbedUrls();

      if (embedUrls.length === 0) {
        container.innerHTML = "<p>No streams selected.</p>";
        return;
      }

      embedUrls.forEach((url) => {
        const iframe = document.createElement("iframe");
        iframe.src = addParentParam(decodeURIComponent(url));
        iframe.allow =
          "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; fullscreen";
        container.appendChild(iframe);
      });
    }

    renderStreams();
  </script>
</body>
</html>
