<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fortnite Multi-Viewer</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer type="module" src="multiviewer.js"></script>
</head>
<body>
  <header>
    <h1>Fortnite Multi-Viewer</h1>
    <a href="index.html" id="back-link">Back to Main</a>
  </header>

  <main>
    <section id="multi-controls" class="multi-controls">
      <label for="stream-select">Select up to 16 streams:</label>
      <select id="stream-select" multiple size="8" aria-label="Select streams" class="stream-select"></select>

      <div id="firefox-mode-container" style="display:none;" class="firefox-mode-container">
        <label>
          <input type="checkbox" id="firefox-mode-checkbox" />
          Enable Firefox autoplay fix
        </label>
      </div>

      <button id="load-multi-btn" class="btn">Load Streams</button>
    </section>

    <section id="multi-streams" class="multi-grid"></section>
  </main>
</body>
</html>
