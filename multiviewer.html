<!-- multiviewer.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Multi-Viewer - Fortnite Stream Hub</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer type="module" src="multiviewer.js"></script>
</head>
<body>
  <header>
    <h1>Fortnite Multi-Viewer</h1>
    <a href="index.html" style="color:#00aaff; font-weight:bold; margin-bottom:10px; display:inline-block;">‚Üê Back to Main Page</a>
  </header>

  <main>
    <section id="controls" style="max-width: 1200px; margin: auto; margin-bottom: 24px;">
      <label>
        Select Streams to Watch (up to 16):
        <select id="stream-select" multiple size="10" style="width: 100%; max-width: 600px;"></select>
      </label>

      <br />
      <label>
        Firefox Mode (click-to-play instead of autoplay):
        <input type="checkbox" id="firefox-mode" checked />
      </label>

      <br />
      <button id="load-selected" style="margin-top:12px; padding: 10px 20px; background:#00aaff; color:#fff; border:none; border-radius: 20px; cursor:pointer;">Load Selected Streams</button>
      <button id="clear-selected" style="margin-left: 12px; padding: 10px 20px; background:#ff4444; color:#fff; border:none; border-radius: 20px; cursor:pointer;">Clear</button>
    </section>

    <section id="multi-viewer-section" class="multi-viewer-grid" data-count="0" style="max-width: 1200px; margin: auto;"></section>
  </main>
</body>
</html>
